//Notes on conditions: Tanks with engines get the lower engine buff later, and command pods and cargo bays are not to be touched at all.  ModuleSMURFF flags parts which have gotten buffed, so parts with multiple fuels don't get double-buffed.

@PART[*]:HAS[@RESOURCE[LiquidFuel],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF] 
{
	@mass /= 4
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[Oxidizer],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 4
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[MonoPropellant],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 4
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[XenonGas],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 7
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[ArgonGas],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 7
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[LqdHydrogen],!MODULE[ModuleEngines*],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 2
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@RESOURCE[SolidFuel],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 2
	
	MODULE[ModuleSMURFF]
}

@PART[*]:HAS[@MODULE[ModuleEngines*],!RESOURCE[SolidFuel],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 2
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@MODULE[FSfuelSwitch],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 2
	
	@MODULE[FSfuelSwitch]
	{
		@basePartMass /= 2
		// @tankMass /= 2  //It's not that simple.
	}
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@MODULE[InterstellarFuelSwitch],!MODULE[ModuleCommand],!MODULE[ModuleCargoBay],!MODULE[ModuleSMURFF]]:FOR[SMURFF]
{
	@mass /= 2
	
	@MODULE[InterstellarFuelSwitch]
	{
		@basePartMass /= 2
		// @tankMass /= 2  //It's not that simple.
	}
	
	MODULE
	{
		name = ModuleSMURFF
	}
}

@PART[*]:HAS[@MODULE[TankContentSwitcher]]:FOR[SMURFF]
{
	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Mixed,LiquidFuel,Oxidizer,RCS]
		{
			@dryDensity /= 4
		}
		@TANK_TYPE_OPTION[XenonGas]
		{
			@dryDensity /= 7
		}
		@TANK_TYPE_OPTION[SolidFuel]
		{
			@dryDensity /= 2
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleSMURFF]]:FINAL // Clean up our tracks.
{
	-MODULE[ModuleSMURFF]{ }
}